<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <img id="logo" src="./img/Toboolist-logo.jpg" alt="Toboolist-logo">
    </header>
    
    <main>
        <!--Add Task and Section, Section-->
        <section id="first-section">
            <span id="first-section-task" class="first-section-borders">Add Task</span>
            <span id="first-section-section" class="first-section-borders">Add Section</span>
        </section>
        <!--List Section-->
        <div id="main-background">
            <!--New Task-->
            <section>
                <span class="arrow-size">&#9662;</span>
                <h2>New Task</h2>
                <div>
                    <span class="checkmarks">&checkmark;</span>
                    <p class="text">Quarterly Newsletter</p>
                    <span class="editorial-tag tags">Editorial</span>
                </div>
            </section>
            
        </div>
    </main>
</body>
</html>
