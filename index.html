<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <img id="logo" src="./img/Toboolist-logo.jpg" alt="Toboolist-logo">
    </header>
    
    <main>
        <!--Add Task and Section, Section-->
        <section id="first-section">
            <span id="first-section-task" class="first-section-borders">Add Task</span>
            <span id="first-section-section" class="first-section-borders">Add Section</span>
        </section>
        <!--List Section-->
        <div id="main-background">
            <!--New Task-->
            <section>
                <span class="arrow-size">&#9662;</span>
                <h2>New Task</h2>
                <div>
                    <span class="checkmarks">&checkmark;</span>
                    <p class="text last-option text-space">Quarterly Newsletter</p>
                    <span class="editorial-tag tags">Editorial</span>
                </div>
            </section>
            <!--Today-->
            <section>
                <span class="arrow-size">&#9662;</span>
                <h2>Today</h2>
                <div class="sizing">
                    <span class="checkmarks">&checkmark;</span>
                    <p class="text text-space">Recruiting blog post</p>
                    <span class="editorial-tag tags">Editorial</span>
                </div>
                <div class="sizing">
                    <span class="checkmarks">&checkmark;</span>
                    <p class="text text-space">Mobile app Launch</p>
                    <span id="purple-tag" class="tags">Q1 Goals</span>
                </div>
                <div class="sizing">
                    <span class="cross">&cross;</span>
                    <p class="text text-space">Interview John H.</p>
                    <span id="green-tag" class="tags">Recruiting</span>
                </div>
                <div class="sizing">
                    <span class="checkmarks">&checkmark;</span>
                    <p class="text last-option text-space">Summit update to mobile storefronts</p>
                    <span id="orange-tag" class="tags">Mobile</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
